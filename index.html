<!DOCTYPE html>

<html lang="en" data-page-type="main" data-page-id="home">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JSWebshop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="pics/icons/favicon.png">
        <script type="module" src="router.js" defer></script>
    </head>
    <body>
        <header class="grid">
            <div class="logo">
                <div class="logo-text">JSWebshop</div>
                <div class="logo-image"><img src="pics/icons/favicon.png" alt="icon"></div>
            </div>
            <button class="toggle-menu"><img src="pics/icons/menu.png" alt="menu"></button>
            <nav id="nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#basket">Basket</a></li>
                </ul>
            </nav>
        </header>

        
        
        <div id="container">
        </div>

        <div class="basket-button"><img src="pics/icons/basket.png" alt="basket"></div>
        <div class="basket">
            <div class="basket-header">
                <h1 class="section-title">Basket</h1>
                <button class="close-basket-button"><img src="pics/icons/close.png" alt="close"></button>
            </div>
            <div class="basket-body">
                <div class="basket-products">
                </div>

            </div>
            <div class="basket-bottom">
                <div class="basket-total">
                    <div class="basket-title">Total: </div>
                    <div class="total-item">$<span class="total">0</span></div>
                </div>
                <button class="basket-checkout">Checkout</button>
            </div>
        </div>
       


    </body>
</html>
